<div class="container nudge">
  <h2>List</h2>
  <div *ngFor="let member of members | async"  class="panel panel-default">
    <div class="panel-body">
      <h3 (click)="goToDetailPage(member)">
        <em>{{member.name}}</em> by {{member.email}}</h3>
        <p>{{member.description}}</p>
        <div class="img-wrapper">
          <img src="{{member.image}}" class="member-img img-circle">
        </div>
      <div *ngIf="currentRoute === '/admin'">
        {{member.description}}
        <hr>
        <app-edit-member [selectedMember]="member"></app-edit-member>
      </div>
    </div>
  </div>
</div>
